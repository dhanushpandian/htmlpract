<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div class="myDiv">
    <p class="myParagraph">This is a paragraph with a class.</p>
    <button class="myButton">Click me</button>
</div>

<script>
    // Wrap jQuery code inside document ready
    $(function() {
        // Example 1: Change text of elements with class 'myParagraph'
        $('.myParagraph').text('New text for paragraphs');

        // Example 2: Add a click event to the button with class 'myButton'
        $('.myButton').click(function() {
            alert('Button clicked!');
        });

        // Example 3: Change the CSS style of the div with class 'myDiv'
        $('.myDiv').css({
            'background-color': '#f2f2f2',
            'padding': '20px'
        });
    });
</script>

</body>
</html>
