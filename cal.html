<!DOCTYPE html>
<html>
  <style>
    h1{
      text-align: center;
      color: blueviolet;
    }
    body{
      background-color: aquamarine;
    }
    p{
      font-style: italic;
      font-size: xx-large;
      text-align: center;
      text-shadow: 20px;
      color:blue;
    }
    #num1{
      color:beige ;
    }
    #num2{
      color: bisque;
    }
  </style>
<head>
<title>Calculator</title>
<script>
function calculate() {
  var num1 =parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var operator = document.getElementById("operator").value;
  if (operator == "+") {
    result =  +num1 + +num2 ;
  } else if (operator == "-") {
    result = num1 - num2;
  } else if (operator == "*") {
    result = num1 * num2;
  } else if (operator == "/") {
    result = num1 / num2;
  }
  document.getElementById("result").innerHTML = result;
}
</script>

</head>
<body>
<h1>Calculator</h1>
<form>
  <input type="text" id="num1" placeholder="First number" onkeyup="calculate()">
  <br>
  
  <input type="text" id="num2" placeholder="Second number" onkeyup="calculate()">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <p>The result is: <span id="result"></span></p>
</form>
</body>
</html>
