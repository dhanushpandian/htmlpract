<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List with Hyperlinks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f2f2f2;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #4285F4;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Unordered List with Hyperlinks</h2>

<ul>
    <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
    <li><a href="https://www.example2.com" target="_blank">Another Example</a></li>
    <li><a href="https://www.example3.com" target="_blank">Yet Another Example</a></li>
</ul>

</body>
</html>
